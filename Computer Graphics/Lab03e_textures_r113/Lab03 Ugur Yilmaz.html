<body>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mirrorCube, mirrorCubeCamera, myMirrorCamera; // for mirror material
var mirrorSphere, mirrorSphereCamera,myMirror; // for mirror material
var lathe, octa

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.TextureLoader().load( 'textures/bathroom.jpg' );
  var m = THREE.ImageUtils.loadTexture("textures/bathroom-normal.jpg");
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 5, 5 );
  m.wrapS = m.wrapT = THREE.RepeatWrapping; 
	m.repeat.set( 5, 5 );
	var floorMaterial = new THREE.MeshPhongMaterial( { map: floorTexture, normalMap: m, side:THREE.BackSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
  floor.material.normalScale.set(-1.5, 1.5);
	scene.add(floor);
	
	// SKYBOX/FOG
	var materialArray = [];
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-xpos.jpg' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-xneg.jpg' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-ypos.jpg' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-yneg.jpg' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-zpos.jpg' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/DarkSea-zneg.jpg' ) }));
	for (var i = 0; i < 6; i++)
	   materialArray[i].side = THREE.BackSide;
	var skyboxMaterial = new THREE.MeshFaceMaterial( materialArray );
	var skyboxGeom = new THREE.BoxGeometry( 5000, 5000, 5000, 64, 64, 64 );
	var skybox = new THREE.Mesh( skyboxGeom, skyboxMaterial );
	scene.add( skybox );	
	
	////////////
	// CUSTOM //
	////////////
  octa = createMesh(new THREE.OctahedronGeometry(100,1),"weave.jpg");
  octa.position.set(400,100,400);
  scene.add(octa); 
  lathe = createMesh(new THREE.CubeGeometry(100, 200, 30,1,1,1), "stone.jpg","stone-bump.jpg");
  lathe.position.set(-75,100,-200);
  scene.add(lathe);

  var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
  scene.add( directionalLight );

  var spotLight = new THREE.SpotLight( 0xffffff );
  spotLight.position.set( -1000, 800, 100 );

  spotLight.castShadow = true;

  spotLight.shadow.mapSize.width = 1024;
  spotLight.shadow.mapSize.height = 1024;

  spotLight.shadow.camera.near = 500;
  spotLight.shadow.camera.far = 4000;
  spotLight.shadow.camera.fov = 30;
  spotLight.lookAt(lathe);
  scene.add( spotLight );

  var cylinGeom = new THREE.CylinderGeometry(50, 100, 300,50,25);
	myMirrorCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( myMirrorCamera );
	var mirrorMaterial = new THREE.MeshBasicMaterial( { envMap: myMirrorCamera.renderTarget } );
	myMirror = new THREE.Mesh( cylinGeom, mirrorMaterial );
	myMirror.position.set(-200,100,300);
	//mirrorCubeCamera.position = mirrorCube.position;    not working with new three.js
	myMirrorCamera.position.set(-200,100,300);
	scene.add(myMirror);

  

	var cubeGeom = new THREE.CubeGeometry(200, 200, 30,5,5,5);
	mirrorCubeCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorCubeCamera );
	var mirrorCubeMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorCubeCamera.renderTarget } );
	mirrorCube = new THREE.Mesh( cubeGeom, mirrorCubeMaterial );
	mirrorCube.position.set(-75,100,0);
	//mirrorCubeCamera.position = mirrorCube.position;    not working with new three.js
	mirrorCubeCamera.position.set(-75,100,0);
	scene.add(mirrorCube);	
	
  glassMaterial = new THREE.MeshPhongMaterial({
    shininess: 100,
    color: 0xffffff,
    specular: 0xffffff,
    envMap: mirrorCubeCamera.renderTarget,
    transparent: true,
    side: THREE.BackSide,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });
  geometry = new THREE.SphereGeometry(50, 32, 16);
  var glassSphere = new THREE.Mesh(geometry, glassMaterial);
  glassSphere.position.set(-300,100,-200);
  scene.add(glassSphere);
  
	var sphereGeom =  new THREE.SphereGeometry( 50, 32, 16 ); // radius, segmentsWidth, segmentsHeight
	mirrorSphereCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorSphereCamera );
	var mirrorSphereMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorSphereCamera.renderTarget } );
	mirrorSphere = new THREE.Mesh( sphereGeom, mirrorSphereMaterial );
	mirrorSphere.position.set(75,50,0);
	//mirrorSphereCamera.position = mirrorSphere.position;
	mirrorSphereCamera.position.set(75,50,0);
	scene.add(mirrorSphere);

}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function createMesh(geom, imageFile, bump) {
            var texture = THREE.ImageUtils.loadTexture("textures/" + imageFile)
            geom.computeVertexNormals();
            var mat = new THREE.MeshPhongMaterial();
            mat.map = texture;

            if (bump) {
                var bump = THREE.ImageUtils.loadTexture("textures/" + bump)
                mat.bumpMap = bump;
                mat.bumpScale = 2;
                console.log('d');
            }


            // create a multimaterial
            var mesh = new THREE.Mesh(geom, mat);

            return mesh;
        }
function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	// move the CubeCamera to the position of the object
	//    that has a reflective surface, "take a picture" in each direction
	//    and apply it to the surface.
	// need to hide surface before and after so that it does not
	//    "get in the way" of the camera
	mirrorCube.visible = false;
	mirrorCubeCamera.updateCubeMap( renderer, scene );
	mirrorCube.visible = true;

	mirrorSphere.visible = false;
	mirrorSphereCamera.updateCubeMap( renderer, scene );
	mirrorSphere.visible = true;

  lathe.rotation.y += 0.1;

  myMirror.visible = false;
	myMirrorCamera.updateCubeMap( renderer, scene );
	myMirror.visible = true;

    //torus.visible = false;
	//mirrorTorusCamera.updateCubeMap( renderer, scene );
	//torus.visible = true;
	
	renderer.render( scene, camera );
}

</script>
